<div class="card p-3 m-5">
    <form (click)="onSelect()">
        <div class="form-group">
            <label for="userInput">Username</label>
            <input [(ngModel)]="username" type="username" class="form-control" id="userInput"
                placeholder="Enter Username" name="user">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input [(ngModel)]="password" type="password" class="form-control" id="exampleInputPassword1"
                placeholder="Password" name="pass">
        </div>
        <div class="form-group" [hidden]="!showSecond">
            <label for="exampleInputPassword1">Re-Enter Password</label>
            <input [(ngModel)]="password2" type="password" class="form-control" id="exampleInputPassword1"
                placeholder="Password" name="pass">
        </div>
    </form>
    <div [hidden]="!this.failed">
        <p style="color:red">Login Failed, please try again</p>
    </div>
    <div [hidden]="!notLong">
        <p style="color:red">Password must contain atleast 8 characters</p>
    </div>
    <div [hidden]="!notMatch">
        <p style="color:red">Passwords do not match</p>
    </div>
    <div>
        <button type="submit" class="btn btn-primary btn-md" (click)="onSubmit()">Login</button>
    </div>
</div>
